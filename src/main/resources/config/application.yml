spring:
    application:
        name: pastex
    jpa:
        show-sql: false
        properties:
            hibernate:
                format_sql: false
    flyway:
        enabled: true
        locations: classpath:db/migration

springdoc:
    api-docs:
        path: /api/docs
    swagger-ui:
        path: /docs
        display-operation-id: true
    use-method-annotations: true